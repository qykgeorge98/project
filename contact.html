<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0066, #3333ff, #ffcc00, #00ccff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            background: transparent; /* 设为透明 */
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
        }
        a {
            color: #00ccff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Contact Information</h1>
        <p><strong>Phone Number:</strong> +1234567890</p>
        <p><strong>Building Number:</strong> 5</p>
        <p><strong>Floor Number:</strong> 3</p>
        <p><strong>Apartment Number:</strong> 305</p>
        <p><strong>Twitter:</strong> <a href="https://twitter.com/your_twitter_handle">@your_twitter_handle</a></p>
    </div>
</body>
</html>
